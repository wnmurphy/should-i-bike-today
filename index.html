<!DOCTYPE html>
<html ng-app='shouldIBikeToday'>
  <head>
    <meta charset="utf-8" />
    <title>Should I Bike Today?</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <div ng-controller="tripController">
      <h1>Should I Bike Today?</h1>
      <h3>Find out if it'll rain on your way to/from work/school.</h3>
      <p>(Make sure location services is on.)</p>
      <form name="tripInfo" ng-submit='getWeather()'>
        <button>Get trip weather.</button>
      </form>
      <p ng-if="rain !== undefined">{{ rainText }}</p>
      
    </div>

    <script src="lib/angular.js"></script>
    <script src="src/services.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
